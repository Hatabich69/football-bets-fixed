<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Вхід — Football Bets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h1>Football Bets</h1>
  <nav>
    <a href="/index.html">Головна</a>
    <a href="/register.html">Реєстрація</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>Вхід</h2>
    <form id="loginForm">
      <input name="email" type="email" placeholder="Email" required><br>
      <input name="password" type="password" placeholder="Пароль" required><br>
      <button>Увійти</button>
    </form>
    <div id="msg" class="small"></div>
  </div>
</main>

<script src="/main.js"></script>
<script>
  const form = document.getElementById('loginForm');
  const msg = document.getElementById('msg');
  form.addEventListener('submit', async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());
    const res = await api('/api/auth/login', 'POST', data);
    if (res.error) {
      msg.textContent = res.error;
    } else {
      localStorage.setItem('token', res.token);
      msg.textContent = 'Вхід успішний!';
      setTimeout(() => window.location = '/dashboard.html', 700);
    }
  });
</script>
</body>
</html>
